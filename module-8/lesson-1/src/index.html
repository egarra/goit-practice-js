<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="form__group field">
      <input type="text" class="form__field" name="string" id='str' required />
      <label for="str" class="form__label">String to transform</label>
    </div>
    <div class="controls">
      <div class="result-str">
        <button data-name="camelCase">Transform to Camel Case</button>
        <span></span>
      </div>
      <div class="result-str" >
        <button data-name="kebabCase">Transform to Kebab Case</button>
        <span></span>
      </div>
      <div class="result-str">
        <button data-name="snakeCase">Transform to Snake Case</button>
        <span></span>
      </div>
      <div class="result-str">
        <button data-name="swapCase">Transform to Swap Case</button>
        <span></span>
      </div>
      <div class="result-str">
        <button data-name="lowerCase">Transform to Lower Case</button>
        <span></span>
      </div>
      <div class="result-str" >
        <button data-name="upperCase">Transform to Upper Case</button>
        <span></span>
      </div>
      <div class="result-str" >
        <button data-name="capitalize">Capitaize</button>
        <span></span>
      </div>
    </div>
    <script src="js/string-manipulation.js" type="module"></script>
  </body>
</html>
